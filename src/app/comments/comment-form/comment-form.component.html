<form
  action=""
  class="flex flex-col items-end gap-4"
  (submit)="submitForm($event)"
>
  <textarea
    name="commentText"
    [placeholder]="placeholder"
    class="mt-4 p-2 w-full border border-slate-900 rounded-md"
  ></textarea>
  <button
    class="inline-block rounded border border-current px-5 py-1 text-sm font-medium text-indigo-600 transition hover:rotate-2 hover:scale-110 focus:outline-none focus:ring active:text-indigo-500"
  >
    {{ buttonText }}
  </button>
</form>
